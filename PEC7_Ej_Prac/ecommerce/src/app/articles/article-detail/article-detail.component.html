<div *ngIf="article" class="container flex flex-col gap-2 items-center">
  <h2>{{ article.name }}</h2>
  <img
    [src]="article.imageUrl"
    alt="{{ article.name }}"
    class="object-cover w-36 h-36"
  />
  <p>{{ article.price }} â‚¬</p>
  <p>{{ article.isOnSale ? "On Sale" : "Not On Sale" }}</p>
  <p>Quantity in Cart: {{ article.quantityInCart }}</p>

  <button class="bg-yellow-700" (click)="goBack()">Go Back</button>
</div>
