<div *ngIf="article">
  <h2>{{ article.name }}</h2>
  <img [src]="article.imageUrl" alt="{{ article.name }}">
  <p>{{ article.price }}</p>
  <p>{{ article.isOnSale ? 'On Sale' : 'Not On Sale' }}</p>
  <p>Quantity in Cart: {{ article.quantityInCart }}</p>

  <button (click)="goBack()">Go Back</button>
</div>
