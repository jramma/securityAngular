<form
  class="flex flex-col items-center gap-12"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <label class="flex flex-col font-semibold text-2xl">
    Nombre de usuario:
    <input class="text-black" type="text" formControlName="username" />
  </label>
  <label class="flex flex-col font-semibold text-2xl">
    Contraseña:
    <input class="text-black" type="password" formControlName="password" />
  </label>
  <button class="bg-blue-400 p-6 rounded-lg text-xl hover:scale-110 transition-all ease-in-out duration-300" type="submit">Iniciar sesión</button>
</form>
